<!DOCTYPE html>
<html>

<head>
    <title>Belajar Tabel, Audio, Video, dan Link</title>
    <style>
        td {
            border: black solid 1px;
        }
    </style>
</head>

<body>
    <h1>
        Belajar tabel
    </h1>
    <audio controls>
        <source src="contoh.mp3">
        test
    </audio>
    <table style="border:black solid 1px">
        <!-- thead adalaah tabel head, -->
        <thead>
            <!-- <tr> ini menentukan baris table row -->
            <tr>
                <!-- table data <td> -->
                <td>Nomor</td>
                <td>Nama</td>
                <td>NIM</td>
                <td>pas foto</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Frenki</td>
                <td>1245</td>
                <td>
                    <img width="100" src="https://images.unsplash.com/photo-1676437277827-e92b3c54912a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80">
                </td>
            </tr>
         
        </tbody>
    </table>
    <h1>
        Belajar Link / Anchor
    </h1>
    <a href="latihan.html" >
        Latihan
    </a>
 
    

</body>

</html>
